{% extends 'website/base.html' %}


{% block nome %}
    <h1 id="titulo_site">Deixe a sua opinião</h1>

{% endblock nome %}

{% block main %}
    <h3>Para poder deixar uma crítica à nossa página tem de preencher todos os parâmetros abaixo apresentados</h3>

    <section>

        <form method="post" action="mailto:soccerNetTeam@gmail.com" autocomplete="on">
            <fieldset style="border-color: black;">
                <legend>Preencha os seguintes campos:</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" placeholder="Insira nome" autofocus required>
                <br>
                <br>
                <label for="apelido">Apelido:</label>
                <input type="text" name="apelido" placeholder="Insira apelido" required>
                <br>
                <br>
                <label for="email1">Email:</label>
                <input type="email" name="email1" placeholder="Insira email" required>
                <br>
                <br>
                <label for="idade">Data de Nascimento:</label>
                <input type="date" name="idade" placeholder="Insira idade" required>
                <br>
                <br>
                <label for="critica">Escreva aqui a sua crítica:</label>
                <br>
                <label for="critica"></label>
                <textarea rows="5" cols="60"
                          placeholder="⚠️ Atenção: A crítica que vai fazer, tem de ser construtiva e tem de ter bases, no qual se baseou para a escrever, para que num futuro possamos melhorar o site. Obrigado."></textarea>

                <br><br>

                <input type="submit" value="Submeter Dados">
            </fieldset>
        </form>
    </section>
{% endblock main %}
